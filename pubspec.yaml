name: nak_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/nak_letters.png
    - assets/img/nak_letters_bw.png
    - assets/img/rush_nak.png
    - assets/img/rush_nak_alt1.png
    - assets/img/nak_emblem.png
    - assets/img/image_wireframe1.png
    - assets/img/image_wireframe2.png
    - assets/img/chapter_letters.png
    - assets/img/chapters/
    - assets/json/chapters.json

  fonts:
    - family: TrajanPro
      fonts:
        - asset: assets/fonts/TrajanPro-Regular.ttf
        - asset: assets/fonts/TrajanPro-Bold.otf
    - family: Futura
      fonts:
        - asset: assets/fonts/Futura Condensed Extra Bold.otf
    - family: HelveticaNeue
      fonts:
        - asset: assets/fonts/HelveticaNeue Light.ttf
    - family: College
      fonts:
        - asset: assets/fonts/college.ttf
